<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar_style.css') }}">

    <!-- IonicIcons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% block customCSS %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>

</head>

<body>

  <main>

    <!-- Sidebar3 -->
    <div class="d-flex flex-column bg-light">
      <a href="#" class="d-block p-3 link-dark text-decoration-none" title="Clover-Icon" data-bs-toggle="tooltip" data-bs-placement="right">
        <img src="{{ url_for('static', filename='img/black-clover.png') }}" width="40" height="40">
        <span class="visually-hidden">Icon-only</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
        <li class="nav-item">
          <a href="{{ url_for('home') }}" id="misArchivos" class="nav-link py-3 border-bottom" aria-current="page" title="Mis Archivos" data-bs-toggle="tooltip" data-bs-placement="right">
            <ion-icon name="folder" size="large"></ion-icon>
          </a>
        </li>
        <li>
          <a href="{{ url_for('subirArchivos') }}" id="subirAchivos" class="nav-link py-3 border-bottom" title="Subir archivo" data-bs-toggle="tooltip" data-bs-placement="right">
            <ion-icon name="cloud-upload" size="large"></ion-icon>
          </a>
        </li>
      </ul>
      <div class="dropdown border-top">
        <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
          <ion-icon name="contact" size="large"></ion-icon>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{{ url_for('logout') }}">Cerrar sesion</a></li>
        </ul>
      </div>
    </div>

    
    <div class="b-content p-4">
    {% block body %}
    {% endblock %}
    </div>

  </main>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{{ url_for('static', filename='js/sidebars.js') }}""></script>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
