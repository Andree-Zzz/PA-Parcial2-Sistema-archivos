{% extends './home/base.html' %}

{% block title %}Inicio{% endblock %}

{% block body %}

    <div class="col-6">
        <h1>Subir un nuevo Archivo</h1>
        <form action="{{ url_for('subirArchivosPost') }}" method="POST" enctype="multipart/form-data">
            <div class="d-flex flex-column align-items-start">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <input class="form-control form-control-lg mt-3" name="nombreArchivo" id="nombreArchivo" type="text" value="{{ nombre }}" placeholder="Ingresa un nombre para el archivo">
                <label for="nombreArchivo" class="form-text" >
                    * Nombre del archivo Obligatorio
                </label>
                <input class="form-control form-control-lg mt-3" name="file" id="file" type="file">
                <label for="file" class="form-text">
                    * Archivo Obligatorio
                </label>
                <button type="submit" class="btn btn-primary btn-lg my-3">Subir</button>
            </div>
        </form>
        <div class="col-8">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

{% endblock %}
