<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Registro de usuario</title>
</head>
<body>
    <div class="global-container">
        <div class="card registro-form">
            <h1 class="card-litle text-center">Registrate</h1>
            <div class="card-body">
                <div class="card-text">
                    <form action="{{ url_for('registrarUsuarioPost') }}" method="POST" >
                        <div class="form-group">
                            <label for="name" >Nombre</label>
                            <input value="{{ name }}" type="text" class="form-control form-control-sm" name="name" id="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email" >Email</label>
                            <input value="{{ email }}" type="email" class="form-control form-control-sm" name="email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password" >Contraseña</label>
                            <input type="password" class="form-control form-control-sm" name="password" id="password" required>
                            <a href="#" style="float: rigt; font-size: 12px;">¿Olvidó su contraseña?</a>
                        </div>

                        <div class="boton">
                            <button type="submit" class="btn btn-primary btn-block">
                                Registrarse
                            </button>
                        </div>
                        
                        <div class="ingresar">
                            ¿Ya tienes una cuenta? <a href="{{ url_for('index') }}" style="float: rigt; font-size: 12px;">Iniciar Sesión</a>
                        </div>

                    </form>
                </div>

            </div>

        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
